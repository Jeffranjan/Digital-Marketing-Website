<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"

    />
    <title>Digital Marketing Website</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Navbar -->
      <nav class="navbar">
        <img src=".\Images\Logo.png" alt="Logo" />
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Pricing</a></li>
        </ul>

        <!-- Nav-button -->
        <button class="nav-btn">Contact Us</button>
      </nav>
    </header>

    <!-- Main -->
    <main>
      <!-- left-section -->
      <section class="left-section">
        <h1 class="heading">
          We Help You
          <span> Crush </span>Your Competetion
        </h1>
        <p>
          Build trust to Connect your brand to billions of users ond grow your
          revenue through SEO
        </p>
        <button class="main-btn">See Our Services</button>
      </section>

      <!-- right-sction -->
      <section>
        <img
          class="right-sction-img"
          style="width: 9 0%"
          src=".\Images\Header Illustration.png"
          alt="Illustration"
        />
      </section>
    </main>
  </body>
</html>
